[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "resolver"
version = "0.1.0"
description = "PR Arena for OpenHands"
authors = ["All Hands AI"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "resolver" },
]

[tool.poetry.scripts]
resolve_issue = "resolver.resolve_issue:main"

[tool.poetry.dependencies]
python = "^3.12"
openhands-ai = { git = "https://github.com/All-Hands-AI/OpenHands.git", rev = "1c4c477b3f9eb38a664f43cff5b83561e5314166" }
pandas = "^2.2.3"
pytest = "^8.3.3"
firebase-admin = "^6.6.0"

[tool.poetry.group.dev.dependencies]
mypy = "*"
ruff = "*"
black = "*"
types-requests = "*"
pre-commit = "*"
types-toml = "*"

[tool.poetry.group.test.dependencies]
pytest = "*"
pytest-asyncio = "*"